<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素沙盘</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="sand_table">

    </div>
    <div id="console">
        <h2>操作面板</h2>
        <button id="add_img">添加图片</button>
        <div id="attr_settings">
            <div class="attr-item">
                <div class="attr-item__name">图片：</div>
                <input type="text" name="src" value="11">
            </div>
            <div class="attr-item">
                <div class="attr-item__name">位置-左：</div>
                <input type="number" name="left" value="11" min="0">
            </div>
            <div class="attr-item">
                <div class="attr-item__name">位置-上：</div>
                <input type="number" name="top" value="11" min="0">
            </div>
            <div class="attr-item">
                <div class="attr-item__name">宽：</div>
                <input type="number" name="width" value="11" min="0">
            </div>
            <div class="attr-item">
                <div class="attr-item__name">高：</div>
                <input type="number" name="height" value="11" min="0">
            </div>
            <div class="attr-item">
                <div class="attr-item__name">圆角：</div>
                <input type="number" name="borderRadius" value="11" min="0">
            </div>
            <div class="attr-item">
                <div class="attr-item__name">透明度：</div>
                <input type="number" name="opacity" value="11" step="0.1" max="1" min="0">
            </div>
            <button id="animation_round" onclick="mouseHandler({type:'animation', name: 'rotate-center'})">转起来</button>
            <button id="animation_round" onclick="mouseHandler({type:'animation', name: 'flip-scale-2-hor-top'})">翻起来</button>
            <button id="animation_round" onclick="mouseHandler({type:'animation', name: 'rotate-diagonal-2'})">转起来</button>
        </div>
    </div>
</body>

<script src="./main.js"></script>

</html>
